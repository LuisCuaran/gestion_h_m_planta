<h1>Bienvenido a Usuarios</h1>
<button class="btn btn-primary" (click)="mostrar(1)">Insertar usuario</button><br><br>
<div id="formulario" *ngIf="verf==true">
    <div class="row">
        <div class="col-lg-6">
            <input type="text" id="nombre" class="form-control" [(ngModel)]="user.nombre">
            <span style="color: red;" *ngIf="validnombre==false">Nombre</span>
        </div>
        <div class="col-lg-6">
            <input type="text" id="apellido" class="form-control" [(ngModel)]="user.apellido">
            <span style="color: red;" *ngIf="validapellido==false">Apellido</span>
        </div>  
    </div>
    <div class="row">
        <div class="col-lg-6">
            <input type="email" id="usuario" class="form-control" [(ngModel)]="user.usuario">
            <span style="color: red;" *ngIf="validusuario==false">Usuario</span>
        </div>
        <div class="col-lg-3">
            <input type="password" id="clave" class="form-control" [(ngModel)]="user.clave">
            <span style="color: red;" *ngIf="validclave==false">Contrase√±a</span>
        </div>
        <div class="col-lg-3">
            <select id="rol" class="form-control form-select" [(ngModel)]="user.rol">
                <span style="color: red;" *ngIf="validrol==false">Rol</span>
                <option value="Administrador" label="Administrador">Administrador</option>
                <option value="Operadores" label="Operadores">Colaborador</option>
            </select>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-3">
            <button *ngIf="beditar==false" class="btn btn-primary" (click)="ingresar()">Guardar</button>
            <button *ngIf="beditar==true" class="btn btn-primary" (click)="editar()">Editar</button>
        </div>
        <div class="col-lg-3">
            <button class="btn btn-secondary" (click)="mostrar(0)">Cancelar</button>
        </div>
        <div class="col-lg-3"></div>
        <div class="col-lg-3"></div>
    </div>
    
</div>
<br>
<div class="table-responsive">
    <table class="table table-success table-striped-columns" border="1">
      <tr>
        <th>Nombre</th>
        <th>Apellido</th>
        <th>Rol</th>
        <th>Telefono</th>
        <th>Opciones</th>
      </tr>
      <!--mostrar los usuarios-->
      <tr *ngFor="let item of usuario">
        <td>{{item.nombre}}</td>
        <td>{{item.apellido}}</td>
        <td>{{item.rol}}</td>
        <td>{{item.usuario}}</td>
        <td>
            <a (click)="cargardatos(item, item.id_usuarios)">
                <span class="fas fa-edit editar" title="Editar"></span>
            </a>
            <a (click)="pregunta(item.id_usuarios, item.nombre)">
                <span class="fas fa-trash-alt eliminar" title="Eliminar"></span>
              </a>
              
        </td>
      </tr>
    </table>
  </div>
